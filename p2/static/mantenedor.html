{% extends "plantilla.html" %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row d-flex center justify-content-center">
        <div class="col-12 col-lg-6 d-flex justify-content-center align-items-lg-center">
          
          <div>
            <h1 class="w-100" style="text-align: center; margin-bottom: 30px; margin-top: 20px;">
              Mantenedor
            </h1>
            <div class="d-flex flex-column">
                <form class="d-flex flex-column" action="/mantenedorUsuarios" method="GET" style="margin-bottom: 20px;">
                    <button id="boton_usuarios" class="btn" style="background-color: #264653; border-color: #264653; color: white;">Mantenedor de usuarios</button>
                </form>
                <form class="d-flex flex-column" action="/mantenedorProductos" method="GET">
                  <button id="boton_prod" class="btn" style="background-color: #264653; border-color: #264653; color: white;">Mantenedor de productos</button>
              </form>
            </div>
  
          </div>

        </div>

        <div class="col-12 col-lg-6">
          <div class="d-flex center justify-content-center">
            <img src="{% static 'img/planta4.jpg' %}" class="w-100 h-auto" alt="Planta" >
          </div>
        </div>
    </div>

{% endblock %}
